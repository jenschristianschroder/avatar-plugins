<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .fullscreen-image {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            display: block;
        }

        /* Optional: Add a subtle fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fullscreen-image {
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</head>
<body>
    <img src="image/hub-slide.png" alt="Innovation Hub Slide" class="fullscreen-image">
</body>
</html>
